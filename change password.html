<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="displayWelcomeMessage(); checkLogin();">
    <div class="header">
        <div class="navbar">
            <a href="index.html" class="nav-link">Trang chủ</a>
            <a href="https://www.24h.com.vn/" class="nav-link">Tin tức</a>
            <a href="#" class="nav-link">Liên hệ</a>
        </div>
        <div class="dropdown username-dropdown" id="welcomeMessage">
        </div>
    </div>

    <h1 style="color: rgb(57, 8, 193); text-align: center; margin: 40px;">Thay đổi mật khẩu</h1>
    <div id="changePasswordForm" class="login-container"> <!-- Apply the login-container style -->
        <label for="oldPassword">Mật khẩu cũ:</label>
        <input type="password" id="oldPassword">

        <label for="newPassword">Mật khẩu mới:</label>
        <input type="password" id="newPassword">

        <label for="confirmNewPassword">Xác nhận mật khẩu:</label>
        <input type="password" id="confirmNewPassword">

        <div class="button-container">
            <input type="submit" value="Đổi mật khẩu" onclick="changePassword()">
            <input type="button" value="Trở về" onclick="goToIndex()"> <!-- Add a Back button -->
        </div>
    </div>
</body>

</html>
