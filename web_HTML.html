<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <style>
        .hidden {
            display: none;
        }
    </style>
    <title>Câu hỏi HTML</title>
</head>


<body onload="checkLogin()">


    <button onclick="goToIndex()">Trang chủ</button>
    <div class="scrollable-content">
        <div>
            <div id="question">
                <select name="Question" onchange="handleQuestionSelection(event)">
                    <option value="menu">Lựa chọn dạng câu hỏi</option>
                    <option value="question-1">Dạng câu hỏi 1 đáp án</option>
                    <option value="question-2">Dạng câu hỏi điền</option>
                    <option value="question-3">Dạng câu hỏi nhiều đáp án</option>
                    <option value="datalist">Danh sách các câu hỏi đã thêm</option>
                </select>
                <h2 style="color: bisque;"> Danh sách câu hỏi đã thêm</h2>
            </div>
            <div id="question-container" class="hidden">
                <div id="question-1" class="question hidden">
                    <label for="question-input">Nhập câu hỏi</label>
                    <input id="question-input" type="text" class="form-input">

                    <label for="answer-count-input">Số lượng đáp án</label>
                    <input id="answer-count-input" type="number" class="form-input" onkeyup="handleEnter(event)">

                    <div id="answers-container"></div>

                    <button onclick="handleQuestion()">Lưu</button>
                </div>
            </div>

            <div id="question-2" class="question hidden">
                <!-- Thêm input cho câu hỏi điền -->
                <div id="question-container" class="hidden">
                    <div id="question-2" class="question hidden">
                        <label for="question-input">Nhập câu hỏi</label>
                        <input id="question-input" type="text" class="form-input">

                        <label for="fill-answer-input">Đáp án</label>
                        <input id="fill-answer-input" type="text" class="form-input">

                        <button onclick="saveQuestion('fill')">Lưu</button>
                    </div>

                    <div id="question-2" class="question hidden">
                        <label for="fill-question-input">Nhập câu hỏi</label>
                        <input id="fill-question-input" type="text" class="form-input">

                        <button onclick="saveQuestion('fill')">Lưu</button>
                    </div>
                </div>

                <div id="question-3" class="question hidden">
                    <!-- Thêm input cho dạng nhiều đáp án-->
                </div>

                <div id="formContainer">
                    <div class="form1">
                        <div class="form-group">
                            <label for="name">Câu hỏi</label>
                            <input id="name" type="text" class="form-input">
                            <div class="err-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="address">Nhập câu hỏi</label>
                            <input id="address" type="text" class="form-input">
                            <div class="err-message"></div>
                        </div>
                        <div class="form-group">
                            <input id="index" type="hidden">
                        </div>

                        <button id="saveItem" onclick="addNew()">Submit Form</button>

                        <button id="updateInput" onclick="changeItem()">Update</button>


                    </div>

                </div>
            </div>
            <div class="form" id="tableContainer">
                <table id="tableContent">
                    <tr>
                        <td>STT</td>
                        <td>Câu hỏi</td>
                        <td>Loại câu hỏi</td>
                        <td>Người thêm</td>
                        <td>Thời gian thêm</td>
                        <td>Người chỉnh sửa gần nhất</td>
                        <td>Thời gian sửa gần nhất</td>
                        <td>Trạng thái</td>
                        <td>Xem chi tiết</td>
                        <td>Chức Năng</td>
                    </tr>

                </table>
            </div>

            <!-- <script src="web.js"></script> -->
            <script src="script.js"></script>

</body>

</html>
